name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # åªåœ¨ push åˆ° main åˆ†æ”¯æ™‚è§¸ç™¼
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Astro and Node
        uses: withastro/action@v2

      - name: Install dependencies ğŸ‘¨â€ğŸ’»
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages-dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-dist
